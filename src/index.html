<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen Brady | Software Developer</title>
  </head>
  <body class="bg-rich-black">
    <header
      id="home"
      class="h-screen w-full bg-none md:bg-abstract-pattern md:bg-cover"
    >
      <div class="h-24 flex items-center justify-between w-full">
        <div class="px-4">
          <a href="#home" class="text-5xl text-green-600 font-bold">SB</a>
        </div>
        <div class="flex items-center space-x-5">
          <nav class="hidden md:block">
            <ul class="flex space-x-6">
              <li>
                <a
                  href="#home"
                  class="
                    text-base
                    font-medium
                    text-light-gray
                    hover:text-electric-blue
                  "
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#projects"
                  class="
                    text-base
                    font-medium
                    text-light-gray
                    hover:text-electric-blue
                  "
                  >Projects</a
                >
              </li>
              <li>
                <a
                  href="#about"
                  class="
                    text-base
                    font-medium
                    text-light-gray
                    hover:text-electric-blue
                  "
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#contact"
                  class="
                    text-base
                    font-medium
                    text-light-gray
                    hover:text-electric-blue
                  "
                  >Contact</a
                >
              </li>
              <li>
                <a
                  href="#blog"
                  class="
                    text-base
                    font-medium
                    text-light-gray
                    hover:text-electric-blue
                  "
                  >Blog</a
                >
              </li>
            </ul>
          </nav>
          <div class="hidden px-4 md:block">
            <button
              class="
                whitespace-nowrap
                inline-flex
                items-center
                justify-center
                px-4
                py-2
                border border-electric-blue
                hover:border-electric-blue-dark
                shadow-sm
                text-electric-blue
                hover:text-rich-black
                font-medium
                bg-rich-black
                hover:bg-electric-blue-dark
              "
            >
              Download CV
            </button>
          </div>
        </div>
        <div class="px-4 flex items-center md:hidden">
          <button
            type="button"
            id="open-menu-btn"
            class="
              bg-gray-50
              p-2
              inline-flex
              items-center
              justify-center
              text-gray-400
              hover:text-gray-500 hover:bg-gray-100
              focus:outline-none
              focus:ring-2
              focus:ring-inset
              focus:ring-indigo-500
            "
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Heroicon name: outline/menu -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- MOBILE MENU -->
      <div
        id="mobile-menu"
        class="
          hidden
          w-full
          h-screen
          bg-transparent
          absolute
          z-10
          top-0
          right-0
          transition
          transform
          origin-top-right
          backdrop-filter backdrop-blur-sm
          md:hidden
        "
      >
        <div class="w-3/4 sm:w-2/4 absolute right-0">
          <div
            class="
              bg-bunker
              h-screen
              ring-1 ring-black ring-opacity-5
              overflow-hidden
            "
          >
            <div class="px-5 pt-2 flex items-center justify-end">
              <div class="-mr-2">
                <button
                  type="button"
                  id="close-menu-btn"
                  class="
                    bg-transparent
                    p-2
                    inline-flex
                    items-center
                    justify-center
                    text-light-gray
                    hover:bg-rich-black
                    focus:outline-none
                    focus:ring-2
                    focus:ring-inset
                    focus:ring-light-gray
                  "
                >
                  <span class="sr-only">Close menu</span>
                  <!-- Heroicon name: outline/x -->
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="px-2 pb-3">
              <nav>
                <ul>
                  <li>
                    <a
                      href="#home"
                      class="
                        block
                        px-3
                        py-2
                        text-base
                        font-medium
                        text-light-gray
                        hover:bg-rich-black
                      "
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="#projects"
                      class="
                        block
                        px-3
                        py-2
                        text-base
                        font-medium
                        text-light-gray
                        hover:bg-rich-black
                      "
                      >Projects</a
                    >
                  </li>
                  <li>
                    <a
                      href="#about"
                      class="
                        block
                        px-3
                        py-2
                        text-base
                        font-medium
                        text-light-gray
                        hover:bg-rich-black
                      "
                      >About</a
                    >
                  </li>
                  <li>
                    <a
                      href="#contact"
                      class="
                        block
                        px-3
                        py-2
                        text-base
                        font-medium
                        text-light-gray
                        hover:bg-rich-black
                      "
                      >Contact</a
                    >
                  </li>
                  <li>
                    <a
                      href="#blog"
                      class="
                        block
                        px-3
                        py-2
                        text-base
                        font-medium
                        text-light-gray
                        hover:bg-rich-black
                      "
                      >Blog</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <button
              class="
                block
                w-full
                px-5
                py-3
                text-center
                font-medium
                text-green-600
                bg-gray-50
                hover:bg-gray-100
              "
            >
              Download CV
            </button>
          </div>
        </div>
      </div>
    </header>
    <footer>
      SVG background from
      <a href="https://www.design.svgbackgrounds.com/">SVGBackgrounds.com</a>
    </footer>
  </body>
</html>
